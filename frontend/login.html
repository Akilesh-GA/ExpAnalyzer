<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="icon" href="assets/Favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0d6efd, #001f5c);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      color: #212529;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-text {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-floating label {
      color: #6c757d;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.4);
    }

    .submit-btn {
      height: 50px;
      width: 100%;
      font-weight: 600;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #084cdf;
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
    }

    .extra-links a {
      color: #0d6efd;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <p class="h3 login-text">Login to <span class="text-primary">ExpAnalyzer</span></p>
    <form id="loginForm">
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
        <label for="email">E-Mail</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        <label for="password">Password</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary submit-btn">Login</button>
      </div>

      <div class="extra-links mt-3">
        <a href="#">Forgot Password?</a> |
        <a href="signin.html">Create Account</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (username === '' || email === '' || password === '') {
        alert('Please fill in all fields.');
        return;
      }

      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }

      // Passed all validations
      alert('Login successful! Redirecting...');
      window.location.href = "index.html"; // Change to your actual homepage
    });
  </script>
</body>
</html>
