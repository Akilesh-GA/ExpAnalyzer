<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <link rel="icon" href="assets/Favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0d6efd, #001f5c);
      font-family: 'Segoe UI', sans-serif;
      color: #212529;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signin-text {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      color: #0d6efd;
    }

    .form-floating label {
      color: #6c757d;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.3);
    }

    .submit-btn {
      height: 50px;
      width: 100%;
      font-weight: 600;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #084cdf;
    }

    .captcha-box {
      background-color: #f8f9fa;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      display: inline-block;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #captchaError {
      display: none;
      margin-top: -10px;
    }

    .bottom-text {
      margin-top: 25px;
      text-align: center;
    }

    .bottom-text a {
      text-decoration: none;
      color: #0d6efd;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <p class="signin-text mb-4">Sign in to ExpAnalyzer</p>

    <form onsubmit="return validateCaptcha(event)">
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">E-Mail</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="mb-4">
        <label class="form-label d-block fw-semibold">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="form-floating mb-4">
        <input type="date" class="form-control" id="dob" required>
        <label for="dob">Date of Birth</label>
      </div>

      <div class="mb-3 text-center">
        <span class="captcha-box" id="captchaQuestion">1 + 2 = ?</span>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="captchaInput" placeholder="Enter CAPTCHA" required>
        <label for="captchaInput">Enter CAPTCHA answer</label>
      </div>

      <p class="text-danger text-center" id="captchaError">Incorrect CAPTCHA. Try again.</p>

      <div class="d-grid">
        <button class="btn btn-primary btn-lg submit-btn" type="submit">Sign in</button>
      </div>

      <div class="bottom-text">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
