<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .submit-btn {
      height: 50px;
      width: 200px;
      margin: 20px auto 0;
    }
    .signin-text {
      text-align: center;
    }
    .form-box {
      max-width: 1200px;
    }
    .captcha-box {
      background-color: #f2f2f2;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
    }
    .logo {
      width: 80px;
      height: 50px;
      margin-left: 750px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets\ExpAnalyzer-Logo.png" alt="ExpAnalyzer-Logo">
  </div>
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-sm-6 mt-5 form-box p-4 rounded">
      <p class="h2 signin-text mb-4">Sign in to ExpAnalyzer</p>
      <form onsubmit="return validateCaptcha(event)">
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="email" placeholder="EMail" name="email" required>
          <label for="email">E-Mail</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
          <label for="password">Password</label>
        </div>

        <div class="mb-3">
          <span class="captcha-box" id="captchaQuestion">1 + 2 = ?</span>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="captchaInput" placeholder="Enter CAPTCHA" required>
          <label for="captchaInput">Enter CAPTCHA answer</label>
        </div>
        <div>
          <p class="text-danger" id="captchaError">Incorrect CAPTCHA. Try again.</p>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary submit-btn" type="submit">Sign in</button>
        </div>
        <div class="mt-5 text-center">
          <p> Already Have Account ? <a href="login.html">Click Here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    let a, b;

    function generateCaptcha() {
      a = Math.floor(Math.random() * 10);
      b = Math.floor(Math.random() * 10);
      document.getElementById("captchaQuestion").innerText = `${a} + ${b} = ?`;
      document.getElementById("captchaError").style.display = "none";
    }

    function validateCaptcha(event) {
      event.preventDefault();

      const userAnswer = parseInt(document.getElementById("captchaInput").value);
      const correctAnswer = a + b;

      if (!isNaN(userAnswer) && userAnswer === correctAnswer) {
        window.location.href = "home.html";
        return true;
      } else {
        document.getElementById("captchaError").style.display = "block";
        generateCaptcha();
        return false;
      }
    }

    window.onload = generateCaptcha;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
