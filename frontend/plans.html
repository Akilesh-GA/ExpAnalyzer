<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Expense</title>
  <link rel="icon" href="assets/Favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      margin: 15px;
      height: auto;
      width: 400px;
      border-radius: 15px;
      padding: 20px;
    }
    .bg-color {
      background-color: aliceblue;
      color: black;
    }
    .plan-text {
      margin-top: 15px;
      white-space: pre-wrap;
    }
    .form-control {
      margin-bottom: 10px;
    }

    #addBtn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #addBtn:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-fluid text-center m-2">
    <a href="home.html">
      <img src="assets/ExpAnalyzer-Logo-Edited.png" alt="ExpAnalyzer-logo" width="300px">
    </a>
  </div>

  <div class="container my-2 text-center">
    <button id="addBtn" class="btn btn-outline-primary m-3" onclick="addDiv()">Add Financial Plans</button>
  </div>

  <div class="container d-flex flex-wrap justify-content-center" id="boxContainer"></div>

  <script>
    function addDiv() {
      const newDiv = document.createElement("div");
      newDiv.classList.add("bg-color", "box");

      const inputTitle = document.createElement("input");
      inputTitle.classList.add("form-control");
      inputTitle.placeholder = "Plan Title";

      const inputAmount = document.createElement("input");
      inputAmount.classList.add("form-control");
      inputAmount.placeholder = "Expected Amount";
      inputAmount.type = "number";

      const inputDesc = document.createElement("textarea");
      inputDesc.classList.add("form-control");
      inputDesc.placeholder = "Description";

      const submitBtn = document.createElement("button");
      submitBtn.classList.add("btn", "btn-outline-success");
      submitBtn.textContent = "Submit Plan";

      const planText = document.createElement("div");
      planText.classList.add("plan-text");

      submitBtn.onclick = function () {
        const title = inputTitle.value.trim();
        const amount = inputAmount.value.trim();
        const desc = inputDesc.value.trim();

        if (title && amount && desc) {
          planText.innerHTML = `<strong>Plan:</strong> ${title}<br><strong>Amount:</strong> â‚¹${amount}<br><strong>Description:</strong> ${desc}`;
          inputTitle.remove();
          inputAmount.remove();
          inputDesc.remove();
          submitBtn.remove();
        } else {
          alert("Please fill in all fields.");
        }
      };

      newDiv.appendChild(inputTitle);
      newDiv.appendChild(inputAmount);
      newDiv.appendChild(inputDesc);
      newDiv.appendChild(submitBtn);
      newDiv.appendChild(planText);

      document.getElementById("boxContainer").appendChild(newDiv);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
