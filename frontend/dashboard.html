<!DOCTYPE html>
<html lang="en">
<head>
  <title> Dashboard </title>
  <link rel="icon" href="assets/Favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .dashboard {
      height: 20px;
    }
  </style>
</head>
<body>
    <section class="container my-5 dashboard">
    <h2 class="text-center mb-4">User Expense Dashboard</h2>

    <p class="fs-5">Groceries: ₹2,000 / ₹3,000</p>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-primary bar" style="width: 60%;">60%</div>
    </div>

    <p class="fs-5">Transport: ₹800 / ₹1,000</p>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-warning text-dark" style="width: 80%;">80%</div>
    </div>

    <p class="fs-5">Entertainment: ₹1,500 / ₹2,000</p>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 75%;">75%</div>
    </div>

    <p class="fs-5">Food: ₹900 / ₹1,500</p>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-info text-dark" style="width: 60%;">60%</div>
    </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
