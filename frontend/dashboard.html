<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="icon" href="assets/Favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0d6efd, #001f5c);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 40px 0;
    }

    .dashboard-container {
      background-color: #ffffff;
      color: #212529;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }

    .section-block {
      margin-bottom: 30px;
      padding: 15px 20px;
      border-radius: 12px;
      background-color: #f8f9fa;
    }

    .category-label {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .progress {
      height: 24px;
      border-radius: 50px;
      background-color: #e9ecef;
    }

    .progress-bar {
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <section class="dashboard-container">
    <h2>User Expense Dashboard</h2>

    <div class="section-block">
      <div class="category-label">Groceries: ₹2,000 / ₹3,000</div>
      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
      </div>
    </div>

    <div class="section-block">
      <div class="category-label">Transport: ₹800 / ₹1,000</div>
      <div class="progress">
        <div class="progress-bar bg-warning text-dark progress-bar-striped progress-bar-animated" style="width: 80%;">80%</div>
      </div>
    </div>

    <div class="section-block">
      <div class="category-label">Entertainment: ₹1,500 / ₹2,000</div>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
      </div>
    </div>

    <div class="section-block">
      <div class="category-label">Food: ₹900 / ₹1,500</div>
      <div class="progress">
        <div class="progress-bar bg-info text-dark progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
